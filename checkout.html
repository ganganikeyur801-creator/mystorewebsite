<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
        }

        h2 {
            margin-bottom: 30px;
        }

        .card {
            border-radius: 12px;
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .checkout-section {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 6px;
        }

        .btn-checkout {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Checkout</h2>

        <!-- Cart Summary -->
        <div class="checkout-section">
            <h4>Order Summary</h4>
            <div id="checkoutItems"></div>
            <div class="mt-3"><strong>Total: â‚¹ <span id="checkoutTotal">0</span></strong></div>
        </div>

        <!-- User Details Form -->
        <div class="checkout-section">
            <h4>Your Details</h4>
            <form id="checkoutForm">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" id="userEmail" required>
                </div>
                <div class="mb-3">
                    <label>Address</label>
                    <textarea class="form-control" id="userAddress" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label>Payment Method</label>
                    <select class="form-control" id="paymentMethod">
                        <option value="cod">Cash on Delivery</option>
                        <option value="card">Credit / Debit Card</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-checkout">Place Order</button>
            </form>
        </div>

    </div>

    <script src="js/products.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
